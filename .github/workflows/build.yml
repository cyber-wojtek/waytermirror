name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Install dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm --needed \
          base-devel \
          git \
          gcc \
          wayland \
          wayland-protocols \
          libinput \
          pipewire \
          lz4 \
          rapidjson \
          systemd \
          argparse \
          cuda

    - uses: actions/checkout@v4

    - name: Build (CPU-only)
      run: make

    - name: Verify binaries
      run: |
        ls -la waytermirror_server waytermirror_client
        file waytermirror_server waytermirror_client
